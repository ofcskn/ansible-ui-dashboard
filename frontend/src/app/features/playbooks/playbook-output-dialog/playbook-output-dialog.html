<h2 mat-dialog-title>Playbook Output</h2>

<mat-dialog-content #logContainer style="max-height: 400px; overflow-y: auto">
  <pre>
    <ng-container *ngFor="let line of logs">{{ line }}</ng-container>
  </pre>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
